
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Manager - Gestion de Streams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Stream Manager</h1>
    <div id="authButtons">
      <button id="loginBtn">Connexion</button>
      <button id="logoutBtn" style="display: none;">Déconnexion</button>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <h3>Mes Streams</h3>
      <ul id="streamList"></ul>
      
      <div class="add-stream-form">
        <h4>Ajouter un stream</h4>
        <form id="addStreamForm">
          <input type="text" id="streamTitle" placeholder="Titre du stream" required>
          <input type="url" id="streamUrl" placeholder="URL du stream" required>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </aside>

    <div class="main-section">
      <div id="streamContainer">
        <p>Sélectionnez un stream à afficher</p>
      </div>
    </div>
  </div>

  <!-- Modules ES (type="module") -->
  <script type="module" src="./supabase.js"></script>
  <script type="module" src="./db.js"></script>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
